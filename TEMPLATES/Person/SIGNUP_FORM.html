{% extends 'index_simple_layout_login.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign up
{% endblock %}

{% block content %}

    <form role="form"
          action="{% url 'signup' %}"
          method="post">
          {% csrf_token %}

        <p>Please fill in the form below to create an account.</p>

        {{ form | crispy }}

        <button type="submit" class="btn btn-success">Sign up</button>
    </form>

{% endblock content %}
